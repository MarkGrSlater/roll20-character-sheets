<!-- meleeDamageTemplate -->
<rolltemplate class="sheet-rolltemplate-meleedamage">
    <div class="sheet-template-container">
	    <div class="sheet-template-header">Damage: {{ subtags }}</div>
        <div class="sheet-normal">
            <span><strong>{{ name }}</strong>: {{ damage }}</span><br>
            <span><em><strong>Location hit: {{ location }}</strong></em></span>
        </div>
    </div>
</rolltemplate>
